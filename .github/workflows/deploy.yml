name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add VM to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Assert SSH key exists
        run: |
          test -s ~/.ssh/id_ed25519 && echo "✅ SSH key ready" || (echo "❌ SSH key missing" && exit 1)

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 deploy@${{ secrets.VM_HOST }} \
            "cd /home/deploy/BlogSphere && ./deploy.sh"
