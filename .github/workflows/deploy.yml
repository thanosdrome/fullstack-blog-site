name: CI-CD-Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- CI STEP ----
      - name: Run tests
        run: |
          echo "Run tests here"
          # example:
          # npm install
          # npm test

      # ---- CD STEP ----
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd /home/deploy/BlogSphere || exit 1
            git pull origin main
            ./deploy.sh
