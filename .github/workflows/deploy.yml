name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Assert required secrets
        run: |
          if [ -z "${{ secrets.VM_HOST }}" ]; then
            echo "❌ VM_HOST is empty or not defined"
            exit 1
          fi
          if [ -z "${{ secrets.VM_SSH_KEY_B64 }}" ]; then
            echo "❌ VM_SSH_KEY_B64 is empty or not defined"
            exit 1
          fi
          echo "✅ Required secrets are present"

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add VM to known_hosts
        run: |
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            deploy@${{ secrets.VM_HOST }} \
            "cd /home/deploy/BlogSphere && ./deploy.sh"
